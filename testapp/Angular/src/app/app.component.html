<div> <strong>Employee Form </strong> </div>

<form action="submit">
  <label>First Name : {{firstName}}</label>
  <br/>
  <label>Last Name : {{last}}</label>
  <br/>
  <label>Comment  :</label>
  <input [(ngModel)]="comment" [ngModelOptions]="{standalone: true}" (ngModelChange)="onInput($event)" >
  <br/>
  <span>{{ Status }}</span>
</form>
